<!DOCTYPE html>
  <html lang=ja>
    <head>
      <meta charset="UTF-8">
      <title>ログイン--lamourfleur ラ・ムールフルール　花屋通販サイト</title>
    </head>

    <body class="box">
      <div class="container">
      <div class="row">
        <header class="header">
          <div class="logo"><a href="">L"amourFleur ラ・ムールフルール</a></div>
          <div class="wrap_gnav">
            <nav class="gnav">
              <ul>
                <li class="home"><a href=""><span>HOME</span></a></li>
                <li class="mypage"><a href=""><span>MYPAGE</span></a></li>
                <li class="cart"><a href=""><span>CART</span></a></li>
              </ul>
            </nav>
          </div>
          <a id="btn_gnav"><span></span></a>
          <div class="overlay"></div>
        </header>
      </div>
		<div class="row">
			<div class="left">left</div>
			<div class="center">
				<h1>マイページ</h1>

				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">メールアドレス</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Mail">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">パースワード</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">ログイン</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">新規会員登録はこちら</button>
						</div>
					</div>

			</div>
			<div class="right">right</div>
		</div>
		<div class="row">
			<script type="text/javascript" src="js/foot.js"></script>
